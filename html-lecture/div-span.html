<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child {
            background-color: blue;
        }
        div:nth-child(2){
            background-color: red;
        }
        div:nth-child(3){
            background-color: yellow;
        }
        div:nth-child(4){
            background-color: green;
        }
        div:last-of-type{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>Block1</div>
    <div>Block2</div>
    <div>Block3</div>
    <div>Block4</div>
    <div>Block5</div>

    <span>Inline1</span>
    <span>Inline2</span>
    <span>Inline3</span>
    <span>Inline4</span>
    <span>Inline5</span>
</body>
</html>
